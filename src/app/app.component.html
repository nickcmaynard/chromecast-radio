<div class="app-component">
  <!-- Swiper -->
  <!-- disabled as it's not linking right -->
  <!-- <swiper [config]="thumbConfig" #thumbSwiper class="thumbs">
    <div *ngFor="let station of stations" class="pane">
      <img src="{{station.image}}" height="50px">
    </div>
  </swiper> -->
  <swiper [config]="mainConfig" #mainSwiper class="main swiper">
    <div *ngFor="let station of stations" class="pane" [ngClass]="{'playing': isPlaying(station)}">
      <img class="station-logo" src="{{station.image}}" />
      <div class="now-playing mat-typography">
        <img *ngIf="programmes[station.rpId] && programmes[station.rpId].imageUrl" src="{{ getImageUrl(programmes[station.rpId].imageUrl) }}" width="100%" class="programme-logo">
        <div class="programme-info">
          <h2>{{ programmes[station.rpId] && programmes[station.rpId].name || '...'}}</h2>
          <p>{{ programmes[station.rpId] && programmes[station.rpId].description || '...'}}</p>
        </div>
        <div class="track-info" *ngIf="tracks[station.rpId]">
          <h2>{{ tracks[station.rpId] && tracks[station.rpId].artistName || '...'}}</h2>
          <p>{{ tracks[station.rpId] && tracks[station.rpId].name || '...'}}</p>
        </div>
      </div>
      <div class="actions">
        <button mat-fab *ngIf="!(isPlaying(station))" (click)="play(station)">
          <mat-icon svgIcon="play"></mat-icon>
        </button>
        <button mat-fab *ngIf="isPlaying(station)">
          <mat-icon svgIcon="pause"></mat-icon>
        </button>
      </div>
    </div>
  </swiper>

  <!-- Let's have a volume gauge -->
  <!-- <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider> -->
</div>
